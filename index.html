<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>

<body>
  <!-- TOP BAR -->
  <div class="container-fluid header-top-bar-bg">
    <div id="header-top-bar" class="container">
      <div class="row header-top-bar">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 left borders">LOGO</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 right borders">NAV</div>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <div class="container-fluid header-bg">
    <div id="header" class="container">
      <div class="row header">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">IMG</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">H1</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">SYMBOL</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">H2</div>
      </div>
    </div>
  </div>

  <!-- PORTFOLIO -->
  <div class="container-fluid portfolio-bg">
    <div id="portfolio" class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">TITLE</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">SYMBOL</div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 borders">IMG</div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 borders">IMG</div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 borders">IMG</div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 borders">IMG</div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 borders">IMG</div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 borders">IMG</div>
      </div>
    </div>
  </div>

  <!-- ABOUT -->
  <div class="container-fluid about-bg">
    <div id="about" class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">H1</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">SYMBOL</div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 borders">PARAGRAPH</div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 borders">PARAGRAPH</div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">BUTTON</div>
      </div>
    </div>
  </div>

  <!-- CONTACT ME -->
  <div class="container-fluid contact-bg">
    <div id="contact" class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">H1</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center borders">SYMBOL</div>
      </div>
      <div class="row">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput">Phone Number</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone Number">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="container-fluid footer-top-bg">
    <div id="footer-top" class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 center borders">LOCATION</div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 center borders">SOCIAL</div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 center borders">ABOUT</div>
      </div>
    </div>
  </div>

  <!-- COPYRIGHT -->
  <div class="container-fluid copyright-bg">
    <div id="copyright" class="container">
      <div class="row">
        <div class="col-lg-12 center borders">COPYRIGHT</div>
      </div>
    </div>
  </div>
</body>

</html>
